<!DOCTYPE html>
<link href="styles.css" rel="stylesheet"> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etch a Sketch</title>
</head>
<body>
	<h1>Etch a Sketch</h1>
	<div id="reset"><button id="resetbutton" onClick="resetGrid()" >Reset</button></div>
	<div class="sizeform">
		<label for="canvassize">Canvas Size (px):</label><input id="canvassize"  type="text" value=600 />
		<label for="boxsize">Box Size (px):</label><input id="boxsize" type="text" value=5 />
		<button onClick=createGrid()>Create new grid</button>
	</div>

	<div class="container" id="grid">
	</div>
</body>
<script src="index.js"></script>
</html>
